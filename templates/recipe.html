<div>
  <h1>Your ingredients for a {{name}} are</h1><br>
  <div class="center">
    <form action="/favorite/{{name}}" method="POST">
      <button>Mark as Favorite</button>
    </form>
  </div><br>
  <div class="ingredient">
    <p class="title">Name</p>
    {{#ingredients}}
    <li>{{name}}</li>
    {{/ingredients}}
  </div>
  <div class="quantity">
    <p class="title">Quantity</p>
    {{#ingredients}}
    <li>{{quantity}}</li>
    {{/ingredients}}
  </div>
</div>
